<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                     <a href="{% url 'users_app:change_password' %}" class="btn btn-link">
                        Восстановить пароль
                    </a>
                    <button type="submit" class="btn btn-success">
                        Войти
                    </button>

                </div>
            </div>
        </div>
    </form>
</div>
