{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение удаления</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>Подтверждение удаления рассылки</h1>

        <div class="card">
            <div class="card-body">
                <p>Вы действительно хотите удалить рассылку?</p>
                <h5>Информация о рассылке:</h5>
                <p><strong>Первая рассылка:</strong> {{ mailing.first_mailing }}</p>
                <p><strong>Периодичность:</strong> {{ mailing.periodicity }} минут</p>
                <p><strong>Статус:</strong> {{ mailing.status }}</p>

                <div class="mt-4">
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Удалить</button>
                        <a href="{% url 'mailing_app:list_mailing' %}" class="btn btn-secondary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
