{% extends 'clients_app/base.html' %}

{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'mailing_app:create_mail' %}">Написать письмо</a>
</div>
<div class="col-md-4">
    {% for mail in object_list %}
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">
                {{ mail.topic }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'mailing_app:view_mail' mail.pk %}"
                       class="btn btn-sm btn-outline-secondary">Просмотр</a>
                    <a href="{% url 'mailing_app:update_mail' mail.pk %}" type="button"
                       class="btn btn-sm btn-outline-secondary">Редактировать</a>
                    <a href="{% url 'mailing_app:delete_mail' mail.pk %}" type="button"
                       class="btn btn-sm btn-outline-danger">Удалить</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    {% endfor %}
{% endblock %}
