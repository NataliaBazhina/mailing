<div class="collapse text-bg-dark" id="navbarHeader">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
                <h4>Рассылка</h4>
                <p class="text-body-secondary">Сервис управления рассылками</p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
                <h4>Навигация</h4>
                <ul class="list-unstyled">
                    <li><a href="{% url 'clients_app:base' %}" class="text-white">Главная</a></li>
                    <li><a href="{% url 'clients_app:list_client' %}" class="text-white">Клиенты</a></li>
                    <li><a href="{% url 'mailing_app:list_mailing' %}" class="text-white">Рассылки</a></li>
                    <li><a href="{% url 'mailing_app:list_mail' %}" class="text-white">Сообщения</a></li>
                    <li><a href="{% url 'blog:list' %}" class="text-white">Статьи</a></li>
                </ul>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                      <li class="nav-item">
                        <form action="{% url 'users:logout' %}" method="post" style="display: inline;">
                          {% csrf_token %}
                          <button type="submit" class="nav-link btn btn-link text-white" style="padding: 0; border: none; background: none;">
                            Выйти
                          </button>
                        </form>
                      </li>
                    {% else %}
                      <li class="nav-item {% if request.resolver_match.url_name == 'login' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'users:login' %}">Войти</a>
                      </li>
                      <li class="nav-item {% if request.resolver_match.url_name == 'register' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'users:register' %}">Регистрация</a>
                      </li>
                    {% endif %}
                  </ul>
            </div>
        </div>
    </div>
</div>
<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</div>
