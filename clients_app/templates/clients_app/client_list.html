{% extends 'clients_app/base.html' %}

{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'clients_app:create_client' %}">Добавить клиента</a>
</div>
{% for object in object_list %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">
                {% if object.is_active %}
                {{ object | title }}
                {% else %}
                <span class="text-muted">{{ object | title }}</span>
                {% endif %}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'clients_app:view_client' object.pk %}"
                       class="btn btn-sm btn-outline-secondary">Просмотр</a>
                    <a href="{% url 'clients_app:update_client' object.pk %}" type="button"
                       class="btn btn-sm btn-outline-secondary">Редактировать</a>
                    <a href="{% url 'clients_app:delete_client' object.pk %}" type="button"
                       class="btn btn-sm btn-outline-danger">Удалить </a>
                </div>
            </div>
        </div>
        {% endfor %}
{% endblock %}
