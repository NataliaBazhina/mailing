{% extends 'clients_app/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                      <p>Хотите удалить клиента "{{ object.name }} {{ object.surname }}"?</p>
                        <button type="submit" class="btn btn-success">Подтвердить</button>
                      <a href="{% url 'clients_app:list_client' %}" class="btn btn-warning">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
